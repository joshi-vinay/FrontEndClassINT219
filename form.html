<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
      <style>
        body{
            background-color: rgb(78, 181, 78);
        }
        div{
            
                justify-content: center;
                border: 2px solid black;
                padding: 2rem;
            
        }
      </style>
</head>
<body>
    <h2 style="color: green; text-align:center" > <strong>Don't have an account?!Want to join us?!</strong> </h2>
    
        <div>

            <Form>
                <label for="name">First Name:</label>&nbsp;
                <input type="text" id="name" placeholder="First Name"><br><br>
                <label for="name">Last Name:</label>&nbsp;
                <input type="text" id="name" placeholder="Last Name"><br><br>
                <label>Gender:&nbsp;
                    <input type="radio" name="gender" value="male">
                    Male
                  </label>
              
                  <label>
                    <input type="radio" name="gender" value="female">
                    Female
                  </label>
              
                  <label>
                    <input type="radio" name="gender" value="other">
                    Other
                  </label><br><br>
                  <label for="city">Select city&nbsp;&nbsp;</label>
                  <select name="city" id="city">
    
                      <option value="Jalandhar">Jalandhar</option>
                      <option value="Ludhiana">Ludhiana</option>
                      <option value="Chandigarh">Chandigarh</option>
                  </select><br><br>
    
                  <label for="address">Address:</label>
                  <div>
                    <textarea name="Address" id="address" cols="50" rows="5">Enter your Address</textarea></div>
                <br>
                <label for="password">Password&nbsp;:</label>
                <input type="text" id="password" name="password">
                    <br><br>
                <label for="file">Choose File</label>
                <input type="text" name="file" id="file" placeholder="Choose File">
                <span>No file choosen</span><br><br>
                <input type="checkbox" name="" id="">
                <label for="agree">I agree to the terms and conditions</label>
                <br><br>
               
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </Form>
        </div>
    
</body>
</html>
