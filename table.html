<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
     
      width: 90%;
    }

    td {
      border: 2px solid black;
      text-align: center;
      padding: 30px;
    }
  </style>
  <title>Table with Colspan and Rowspan</title>
</head>
<body>
  <table border="3" align="center"cellpadding="50">
    <tr>
     <td>1</td>
     <td colspan="3">2</td>
    
    </tr>
    <tr>
     <td rowspan="3">3</td>
     <td bgcolor="red">4</td>
     <td bgcolor="red">5</td>
     <td rowspan="2" bgcolor="yellow">6</td>
    </tr>
    <tr>
     <td bgcolor="red">7</td>
     <td bgcolor="red">8</td>
     
    </tr>
    <tr>
     <td colspan="2" bgcolor="yellow">9</td>
     <td bgcolor="yellow">10</td>
   
     
    </tr>
 </table>

</body>
</html>
